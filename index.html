<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main><h1>Create an Account</h1>
    <div class="sociais">
        <a href="#"><img src="/images/google.png" alt="google logo"></a>
        <a href="#"><img src="/images/facebook.png" alt="facebook logo"></a>
        <a href="#"><img src="/images/linkedin.png" alt="linkedin logo"></a>
    </div>

    <div class="alternative">
        <span>OR</span>
    </div>

    <form action="">
        <label for="name">
            <span>Name</span>
            <input type="text" id="name" name="name">
        </label>
        <label for="email">
            <span>E-mail</span>
            <input type="email" id="email" name="email">
        </label>
        <label for="password">
            <span>Password</span>
            <input type="password" id="password" name="password">
        </label>

        <input type="submit" value="Sign Up">
    </form>
</main>
<section class="images">
    <img src="images/mobile.svg" alt="mobile">
    <div class="circle"></div>
</section>
</body>


</html>
